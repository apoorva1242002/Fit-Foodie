<html>
<head>
        <style>
    #chatbox {
 width: 300px;
height:400px;
 border: 1px solid black;
 margin: 0 auto;

}

#chatlogs {
    height: 80%;
    overflow-y: scroll;
}

.chat {
    margin-bottom: 10px;
    padding: 10px;
}

.self {
    text-align: right;
}
  </style>
</head>
<body>
    <h1>TALK NOW....</h1>
<div id="chatbox">
    <div id="chatlogs">
        <div class="chat self">
            <p>Hello, how can I help you today?</p>
        </div>
    </div>
    <div id="chat-form">
        <textarea id="chat-input"></textarea>
        <button id="chat-submit">Send</button>
    </div>
</div>
<script>
    var input = document.getElementById("chat-input");
var submit = document.getElementById("chat-submit");
var chatlogs = document.getElementById("chatlogs");

submit.addEventListener("click", function() {
    var message = input.value;
    input.value = "";
    chatlogs.innerHTML += "<div class='chat self'><p>" + message + "</p></div>";

    // Here you can add your code to handle the user input and generate a response
    var response = generateResponse(message);
    chatlogs.innerHTML += "<div class='chat'><p>" + response + "</p></div>";
});

function generateResponse(message) {
    if (message.toLowerCase() ==="hi") {
        return "Hello  how are you ?";
    } else if (message.toLowerCase() === "i m fine maam") {
        return "ok  whats the issue ?";
    } else{
        return "sorry i m unable to understand";
    }
}
    </script>
     <h2> PLEASE SHARE YOUR FEEDBACK</h2>
     <a href="feedback.html">FEEDBACK</a>
</body>
</html>
