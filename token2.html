<!DOCTYPE html>
<html>
  <head>
    <title>Token Generator</title>
    <link rel="stylesheet" type="text/css" href="token gen.css">
  </head>
  <body>
    <h1>Token Generator</h1>
    <form>
      <label for="number">Mobile Number:</label>
      <input type="tel" id="number" name="number" required>
      <br><br>
      <button type="submit" id="generate-button">Generate Token</button>
      <br><br>
      <label for="token">Token:</label>
      <input type="text" id="token" name="token" readonly>
      <a href="chatbot1.html"clickme>submit </a>
    </form>
    <script src="token gen.js"></script>
  </body>
</html>
